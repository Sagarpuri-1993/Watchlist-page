<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watchlist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.95); }
    }
    .fade-in-up {
      animation: fadeInUp 0.4s ease-out;
    }
    .fade-out {
      animation: fadeOut 0.3s ease-out forwards;
    }
    .selected {
      background-color: #facc15 !important;
      color: #1f2937 !important;
      font-weight: bold;
      transform: scale(1.05);
    }
    .btn {
      transition: all 0.2s ease-in-out;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .platform-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      min-width: 110px;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen p-4 md:p-6 font-sans">

  <div class="max-w-4xl mx-auto bg-gray-800 p-4 md:p-6 rounded-2xl shadow-lg space-y-6 fade-in-up">

    <!-- Input Form -->
    <div>
      <label class="block text-sm font-semibold mb-1">Title</label>
      <div class="flex gap-2 items-center">
        <input id="titleInput" type="text" class="flex-1 p-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter title" />
        <div class="flex gap-2">
          <button class="btn type-btn bg-gray-700 hover:bg-yellow-600 px-4 py-2 rounded h-[42px] flex items-center gap-1">
            <i class="fas fa-film"></i> Movie
          </button>
          <button class="btn type-btn bg-gray-700 hover:bg-yellow-600 px-4 py-2 rounded h-[42px] flex items-center gap-1">
            <i class="fas fa-tv"></i> Series
          </button>
        </div>
      </div>
    </div>

    <!-- Platform Icons -->
    <div>
      <label class="block font-semibold mb-1">Platform</label>
      <div class="flex flex-wrap gap-2">
        <button class="btn platform-btn bg-gray-700 hover:bg-yellow-600 px-3 py-1 rounded"><i class="fab fa-netflix text-red-500"></i> Netflix</button>
        <button class="btn platform-btn bg-gray-700 hover:bg-yellow-600 px-3 py-1 rounded"><i class="fab fa-amazon text-blue-400"></i> Prime</button>
        <button class="btn platform-btn bg-gray-700 hover:bg-yellow-600 px-3 py-1 rounded"><i class="fas fa-play text-blue-300"></i> Hotstar</button>
        <button class="btn platform-btn bg-gray-700 hover:bg-yellow-600 px-3 py-1 rounded"><i class="fas fa-video text-red-400"></i> JioCinema</button>
        <button class="btn platform-btn bg-gray-700 hover:bg-yellow-600 px-3 py-1 rounded"><i class="fas fa-z text-purple-400"></i> Zee5</button>
        <button class="btn platform-btn bg-gray-700 hover:bg-yellow-600 px-3 py-1 rounded"><i class="fas fa-s text-blue-300"></i> SonyLIV</button>
        <button class="btn platform-btn bg-gray-700 hover:bg-yellow-600 px-3 py-1 rounded"><i class="fas fa-a text-red-400"></i> Alt Balaji</button>
        <button class="btn platform-btn bg-gray-700 hover:bg-yellow-600 px-3 py-1 rounded"><i class="fas fa-play-circle text-green-400"></i> MX Player</button>
      </div>
    </div>

    <!-- Genre -->
    <div>
      <label class="block font-semibold mb-1">Genre</label>
      <div class="flex flex-wrap gap-2">
        <button class="btn toggle-btn bg-gray-700 hover:bg-yellow-600 px-4 py-1 rounded">Action</button>
        <button class="btn toggle-btn bg-gray-700 hover:bg-yellow-600 px-4 py-1 rounded">Comedy</button>
        <button class="btn toggle-btn bg-gray-700 hover:bg-yellow-600 px-4 py-1 rounded">Horror</button>
        <button class="btn toggle-btn bg-gray-700 hover:bg-yellow-600 px-4 py-1 rounded">Sci-Fi</button>
        <button class="btn toggle-btn bg-gray-700 hover:bg-yellow-600 px-4 py-1 rounded">Crime</button>
        <button class="btn toggle-btn bg-gray-700 hover:bg-yellow-600 px-4 py-1 rounded">Investigate</button>
        <button class="btn toggle-btn bg-gray-700 hover:bg-yellow-600 px-4 py-1 rounded">Murder</button>
        <button class="btn toggle-btn bg-gray-700 hover:bg-yellow-600 px-4 py-1 rounded">Psycho</button>
        <button class="btn toggle-btn bg-gray-700 hover:bg-yellow-600 px-4 py-1 rounded">Thriller</button>
        <button class="btn toggle-btn bg-gray-700 hover:bg-yellow-600 px-4 py-1 rounded">Mystery</button>
      </div>
    </div>

    <!-- Rating -->
    <div>
      <label class="block font-semibold mb-1">Rating (1 - 10)</label>
      <input id="ratingInput" type="number" min="1" max="10" class="w-24 p-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="e.g. 8" />
    </div>

    <!-- Add Button -->
    <div class="text-center mt-4">
      <button id="addBtn" class="btn bg-yellow-500 hover:bg-yellow-400 text-gray-900 font-bold px-8 py-2 rounded-full transition duration-300 shadow-lg hover:shadow-xl flex items-center justify-center gap-2 mx-auto">
        <i class="fas fa-plus"></i> Add to List
      </button>
    </div>

    <!-- Watchlist Display -->
    <div class="pt-6 border-t border-gray-600">
      <h2 class="text-xl font-bold text-yellow-400 mb-3 flex items-center gap-2">
        <i class="fas fa-bookmark"></i> Your Watchlist
      </h2>
      <h3 class="text-lg font-semibold text-green-400 mt-4 mb-2">Yet to Watch</h3>
      <div id="yetToWatch" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-6"></div>
      <h3 class="text-lg font-semibold text-blue-400 mt-4 mb-2">Watched</h3>
      <div id="watched" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>
  </div>

  <!-- Firebase integration and logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCbjdQHGiWya1a5jyr_8c0RSklCr1xgbM4",
      authDomain: "watchlistapp-10495.firebaseapp.com",
      databaseURL: "https://watchlistapp-10495-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "watchlistapp-10495",
      storageBucket: "watchlistapp-10495.firebasestorage.app",
      messagingSenderId: "986863823218",
      appId: "1:986863823218:web:b85eec008c988bff6b55eb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function saveToFirebase(listType, htmlContent) {
      set(ref(db, listType), htmlContent);
    }

    function loadFromFirebase() {
      const dbRef = ref(db);
      get(child(dbRef, 'yetToWatch')).then(snapshot => {
        document.getElementById('yetToWatch').innerHTML = snapshot.val() || '';
        rebindButtons();
      });
      get(child(dbRef, 'watched')).then(snapshot => {
        document.getElementById('watched').innerHTML = snapshot.val() || '';
        rebindButtons();
      });
    }

    function saveLists() {
      saveToFirebase('yetToWatch', document.getElementById('yetToWatch').innerHTML);
      saveToFirebase('watched', document.getElementById('watched').innerHTML);
    }

    function rebindButtons() {
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.onclick = function () {
          const card = this.closest('div');
          card.remove();
          saveLists();
        };
      });

      document.querySelectorAll('.toggle-status-btn').forEach(btn => {
        btn.onclick = function () {
          const card = this.closest('div');
          const isWatched = card.dataset.status === 'watched';
          card.dataset.status = isWatched ? 'yet' : 'watched';
          this.textContent = isWatched ? 'Mark as Watched' : 'Mark as Unwatched';
          document.getElementById(isWatched ? 'yetToWatch' : 'watched').prepend(card);
          saveLists();
        };
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadFromFirebase();

      document.querySelectorAll('.type-btn, .platform-btn, .toggle-btn').forEach(btn =>
        btn.addEventListener('click', () => {
          if (btn.classList.contains('toggle-btn')) {
            btn.classList.toggle('selected');
          } else {
            const group = btn.classList.contains('type-btn') ? '.type-btn' : '.platform-btn';
            document.querySelectorAll(group).forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
          }
        })
      );

      document.getElementById('addBtn').addEventListener('click', () => {
        const title = document.getElementById('titleInput').value.trim();
        const rating = document.getElementById('ratingInput').value || '-';
        const type = document.querySelector('.type-btn.selected')?.innerText || 'N/A';
        const platform = document.querySelector('.platform-btn.selected')?.innerText || 'N/A';
        const genres = Array.from(document.querySelectorAll('.toggle-btn.selected')).map(btn => btn.innerText).join(', ') || 'None';

        if (!title) return alert("Please enter a title!");

        const card = document.createElement('div');
        card.className = 'bg-gray-700 p-4 rounded-lg shadow-md fade-in-up relative group';
        card.dataset.status = 'yet';
        card.innerHTML = `
          <button class="absolute top-1 right-1 text-red-500 hover:text-red-400 text-sm font-bold bg-gray-900 bg-opacity-50 rounded-full w-6 h-6 flex items-center justify-center delete-btn opacity-0 group-hover:opacity-100 transition-opacity">
            <i class="fas fa-times"></i>
          </button>
          <p><strong>Title:</strong> ${title}</p>
          <p><strong>Type:</strong> ${type}</p>
          <p><strong>Platform:</strong> ${platform}</p>
          <p><strong>Genres:</strong> ${genres}</p>
          <p><strong>Rating:</strong> ${rating}/10</p>
          <button class="toggle-status-btn mt-3 px-3 py-1 rounded bg-blue-500 hover:bg-blue-600 text-white font-semibold text-sm">
            Mark as Watched
          </button>
        `;
        document.getElementById('yetToWatch').prepend(card);
        document.getElementById('titleInput').value = '';
        document.getElementById('ratingInput').value = '';
        document.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
        saveLists();
        rebindButtons();
      });
    });
  </script>
</body>
</html>
